<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }

        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background: red;
        }
    </style>

</head>

<body>
    <div id="container">
        <div id="animate">

        </div>
    </div>
    <script>
        function myMove() {
            var elem = document.getElementById("animate");
            var pos = 0;
            var id = setInterval(moveFrame, 5);

            function moveFrame() {
                pos++;
                elem.style.top = pos + "px";
                elem.style.left = pos + "px";
                if (pos == 350) {
                    clearInterval(id);
                }
            }
        }
        myMove();
    </script>
</body>

</html>
