<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body id="bdy">
    <h1 id="id01">My Page</h1> <!--textnode가 껴있음-->
    <h2 id="second">Second Page</h2>
    Third Page

    <div id="div">
        <h1 id="h1">My Page(1)</h1>
        <h2 id="h2">Second Page(1)</h2>
    </div>
    <p style="color:red" id="id02"></p>
    <p style="color:blue" id="id03"></p>
    <script>
        console.log(this);
        // document.getElementById("id02").innerHTML = document.getElementById("id01").innerHTML;
        document.getElementById("id02").innerHTML = document.getElementById("id01").firstChild.nodeValue;
        document.getElementById("id02").innerHTML = document.getElementById("id01").childNodes[0].nodeValue;
        // document.getElementById("id03").innerHTML = document.getElementById("bdy").childNodes[3].childNodes[0].nodeValue;
        // body태그 에서 id03자리에 출력.?
        // document.getElementById("id03").innerHTML = document.getElementById("bdy").childNodes[4].nodeValue;
        // document.getElementById("id03").innerHTML = document.getElementById("h1").parentNode.parentNode.childNodes[3].childNodes[0].nodeValue;
        document.getElementById("id03").innerHTML = document.getElementById("h1").parentNode.previousSibling.nodeValue;
        // previousSibling 이전에 있는 것, nextSibling 다음에 있는 것

    </script>
</body>

</html>
