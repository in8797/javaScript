<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script>
        // showResult(3,5);

        function showResult(p1, p2) {
            document.getElementById('demo').innerHTML = myMulti(p1, p2);
        }
        function myMulti(p1, p2) {
            return p1 * p2;
        }
    </script>
    <button onclick="showResult(3,5)">click</button>
    <script>
        var myVar = function (a, b) {
            return a + b;
        }
        console.log(myVar(5, 10));

        var localV = 35;
        function localFunc() {
            console.log("Function: + localV =>" + localV);
            localV = 50;
            console.log("Function: + localV =>" + localV);
        }
        localFunc();
        console.log("localV : " + localV);
        var f = prompt("intput fahrenheit : ")
        var c = (5 / 9) * (f - 32);
        c = Math.round(c);

        document.getElementById('demo').innerHTML = '화씨 ' + f + '는 섭씨 ' + c + '입니다.';
    </script>
</body>

</html>
